<!DOCTYPE html>
<html>
<head>
    <title>Karma Boomerang Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .stat-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stat-name {
            font-weight: bold;
        }
        .stat-value {
            font-size: 1.2em;
            color: #2196F3;
        }
        button {
            padding: 10px 20px;
            margin: 20px 0;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #1976D2;
        }
        .last-update {
            color: #666;
            font-size: 0.8em;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Karma Boomerang - Statistiche</h1>
    <button onclick="loadStats()">Aggiorna Statistiche</button>
    <div id="stats"></div>
    <div class="last-update" id="lastUpdate"></div>

    <script>
        const NAMESPACE = 'testcontatore'; // Stesso namespace del counter.js

        async function loadStats() {
            const KEYS = ['visits', 'spotify', 'youtube', 'apple', 'amazon', 'soundcloud', 'deezer', 'instagram'];
            const statsDiv = document.getElementById('stats');
            const lastUpdateDiv = document.getElementById('lastUpdate');
            statsDiv.innerHTML = 'Caricamento...';
            
            try {
                const results = await Promise.all(
                    KEYS.map(key => 
                        fetch(`https://api.countapi.xyz/get/${NAMESPACE}/${key}`)
                            .then(res => res.json())
                            .then(data => ({key, value: data.value || 0}))
                            .catch(() => ({key, value: 0}))
                    )
                );

                statsDiv.innerHTML = results
                    .map(({key, value}) => `
                        <div class="stat-item">
                            <span class="stat-name">${key.charAt(0).toUpperCase() + key.slice(1)}:</span>
                            <span class="stat-value">${value}</span>
                        </div>
                    `)
                    .join('');

                lastUpdateDiv.innerHTML = `Ultimo aggiornamento: ${new Date().toLocaleString()}`;
            } catch (error) {
                statsDiv.innerHTML = 'Errore nel caricamento delle statistiche';
                console.error('Errore:', error);
            }
        }

        // Carica le statistiche all'avvio
        loadStats();
    </script>
</body>
</html>
